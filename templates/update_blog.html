<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<center>
<h2>Post Blog</h2>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">

 <form action="update_data" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{data[0]}}">
     <input type="text" placeholder="Blog Title" class="form-control" name="title" value="{{data[1]}}"><br>
     <input type="text" placeholder="Posted By" class="form-control" name="name" value="{{data[2]}}"><br>
     <textarea class="form-control" placeholder="Description"  name="Desc">{{data[3]}}</textarea><br>
     <input type="file" class="form-control" name="photo" value="{{data[4]}}"><br><br>
     <button type="submit" class="btn btn-success">Update</button>
 </form>
             </div>
        <div class="col-sm-4"></div>
    </div>
</center>

</body>
</html>
